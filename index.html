<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">
      <h1>Chatbot</h1>
      <button id="chatbot-close-btn">&times;</button>
    </div>
    <div class="chatbot-log" id="chatbot-log">
      <p class="bot">Hello! How can I assist you today?</p>
    </div>
    <form class="chatbot-form" id="chatbot-form">
      <input type="text" id="chatbot-input" autocomplete="off" placeholder="Type your message here...">
      <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>
  </div>
  <script src="https://kit.fontawesome.com/84a82c3ff2.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
